<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printing Business</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .product {
            background-color: white;
            margin: 10px;
            padding: 15px;
            width: 250px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .product button:hover {
            background-color: #45a049;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My 3D Printing Business</h1>
        <p>Here you can view and order 3D printed products!</p>
    </header>

    <!-- Product Listings -->
    <div class="product-container">
        <!-- Product 1 -->
        <div class="product">
            <img src="product1.jpg" alt="Product 1" width="200">
            <h2>Product 1</h2>
            <p>Price: $10.00</p>
            <button>Add to Cart</button>
        </div>
        <!-- Product 2 -->
        <div class="product">
            <img src="product2.jpg" alt="Product 2" width="200">
            <h2>Product 2</h2>
            <p>Price: $15.00</p>
            <button>Add to Cart</button>
        </div>
        <!-- Product 3 -->
        <div class="product">
            <img src="product3.jpg" alt="Product 3" width="200">
            <h2>Product 3</h2>
            <p>Price: $20.00</p>
            <button>Add to Cart</button>
        </div>
    </div>

   <!-- 3D Model Upload Form -->
<div class="form-container">
    <h2>Upload Your 3D Model (STL file)</h2>
    <!-- Embed Google Form -->
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeDNjMt24-6cj3lq2xeAdu-R3eK4PkHUn2GYNO5Kbxam8kVIQ/viewform?embedded=true" width="640" height="800" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
</div>


</div>


    <!-- Footer -->
    <footer>
        <p>&copy; 2025 3D Printing Business | All rights reserved</p>
    </footer>

</body>
</html>
