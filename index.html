<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printing Business</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .order-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 20px;
        }
        .order-button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My 3D Printing Business</h1>
        <p>Click below to place an order!</p>
    </header>

    <!-- Order Button -->
    <div style="text-align: center; margin-top: 50px;">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSeVl6WPvsUeahuLYUUBHAQwe9tTiV-xfyS9_s8_suTSy04fkA/viewform?usp=dialog" target="_blank">
            <button class="order-button">Order Now</button>
        </a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 3D Printing Business | All rights reserved</p>
    </footer>

</body>
</html>
