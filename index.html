<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DBrosInc</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>3D Print Order Page</h1>
        <p>Click on a product for more details and to add it to your cart!</p>
    </header>

    <!-- Product Grid -->
    <div class="product-grid">
        <!-- Product 1 -->
        <div class="product" data-id="1">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$20.00</p>
        </div>
        <!-- Product 2 -->
        <div class="product" data-id="2">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>$15.00</p>
        </div>
        <!-- Add more products here -->
    </div>

    <!-- Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h2 id="productTitle"></h2>
            <img id="productImage" src="" alt="" class="modal-image">
            <p id="productDescription"></p>
            <p><strong>Price:</strong> $<span id="productPrice"></span></p>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1" value="1">
            <button id="addToCartButton">Add to Cart</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 3D Print Order Page | All rights reserved</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
