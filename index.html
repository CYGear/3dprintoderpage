<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printing Business</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .order-button, .custom-print-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 20px;
            margin-top: 20px;
        }
        .order-button:hover, .custom-print-button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .custom-print-section {
            margin-top: 50px;
            text-align: center;
        }
        .custom-print-text {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>3D print order page</h1>
        <p>Click below to place an order!</p>
    </header>

    <!-- Order Button -->
    <div style="text-align: center; margin-top: 50px;">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSeVl6WPvsUeahuLYUUBHAQwe9tTiV-xfyS9_s8_suTSy04fkA/viewform?usp=dialog" target="_blank">
            <button class="order-button">Order Now</button>
        </a>
    </div>

    <!-- Custom Print Section -->
    <div class="custom-print-section">
        <p class="custom-print-text">
            Have a custom design or need a unique print? Upload your 3D model and we'll print it for you!
        </p>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSeDNjMt24-6cj3lq2xeAdu-R3eK4PkHUn2GYNO5Kbxam8kVIQ/viewform?usp=dialog" target="_blank">
            <button class="custom-print-button">Custom Print</button>
        </a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 3D Print Order Page | All rights reserved</p>
    </footer>

</body>
</html>
