<!DOCTYPE html>
<html lang="en">
<head>

    <title>3D Printing Business</title>
</head>
<body>
    <h1>Buy prints in stock</h1>

        </div>

        <div class="product">

            <button>Add to Cart</button>
        </div>
        <!-- Product 3 -->
        <div class="product">
            <img src="product3.jpg" alt="Product 3" width="200">

            <button>Add to Cart</button>
        </div>
    </div>
</body>
